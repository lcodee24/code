<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../trading/signin.css">
</head>
<body>
   <section class="sign_container">
      <div class="sign">

         <div class="signin">
            <img src="./image/bullmark .png" alt="">
            <h3>Signup to Udha</h3>

              <form action="./trading_list.html">
                <input type="text" placeholder="Phone or User ID" class="ph_id">
                <p class="ph_id_err"></p>
                <input type="password" placeholder="Password" class="pass" autocomplete="new-password">
                <p class="pass_err"></p>
                <input type="password" placeholder="Re-password" class="pass2" autocomplete="new-password">
                <p class="pass_err2"></p>
                <button type="submit" class="login">Login</button>
              </form>

            <a href="./signin.html">Already have an account?</a>
         </div>
         
       
      </div>
   </section>
   <script src="./signup.js"></script>
</body>
</html>
